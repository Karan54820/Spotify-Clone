<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="nav flex align-items-center">
        <ul class="flex align-items-center">
            <li><img class="invert logo" src="spotify-ar21.svg" alt="" id="logo" ></li>
            <li><button class="btn round roboto-bold">Sign Up</button></li>
            <li><button class="btn round roboto-bold">Log In</button></li>
        </ul>
    </div>
    <div class="main flex">
        <div class="left">
            <div class="home border margin bg-black round">
                <ul class="align-items-center">
                    <li class="flex align-items-center roboto-bold"><img class="invert m-1" src="home.svg" alt="home">Home</li>
                    <li class="flex align-items-center roboto-bold"><img class="invert m-1" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library border bg-black round">
                <ul class="flex">
                    <li class="flex align-items-center roboto-bold"><img class="invert m-1" src="library.svg" alt="">Library</li>
                    <li class="flex align-items-center roboto-bold"><img class="invert m-1 pl" src="Plus.svg" alt=""></li>
                </ul>
                <div class="create bg-2 round">
                    <ul class="align-items-center">
                        <li class="roboto-bold m-2">Create Your First Playlist</li>
                        <li class="roboto-medium m-2">it's easy, we will help you</li>
                        <li><button class="cp round roboto-bold">Create Playlist</button></li>
                    </ul>
                </div>

                <div class="create bg-2 round">
                    <ul class="align-items-center">
                        <li class="roboto-bold m-2">Let's Find Some Podcasts to Follow</li>
                        <li class="roboto-medium m-2">We will keep you updated on new episodes</li>
                        <li><button class="cp round roboto-bold">Browse Podcasts</button></li>
                    </ul>
                </div>

                <div class="legal">
                    <ul class="flex policies r3">
                        <li>Legal</li>
                        <li>Privacy Policy</li>
                        <li>Safety and Privacy Center</li>
                        <li>Cookies</li>
                        <li>About Us</li>
                        <li>Accessebility</li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="right border bg-black round">
            <h1 class="roboto-bold m-2 m-3 r4">Popular Artists</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
